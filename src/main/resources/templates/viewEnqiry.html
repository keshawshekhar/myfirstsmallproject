<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Register Here</title>





</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="enquiry">Add Enquiry</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="enquiries">View Enquiries</a></li>

					<li class="nav-item"><a class="btn btn-danger"
						aria-current="page" href="/">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<font color="green">
		<p th:text="${msg}"></p>
	</font>
	<font color="red">
		<p th:text="${emsg}"></p>
	</font>
	<center>
		<h1>View Enquiries</h1>

		<form th:object="${enq}" th:action="@{/filter-enqiry}" th:method="post">
  
  
  	<table>
  		
  		<tr>
  			<td>Course :</td>
  			<td>
  			<select field="*{courseName}" name="courseName">
	  			<option value="">-Select-</option>
	  			<option value="Java">Java</option>
	  			<option value="PHP">PHP</option>
	  			<option value=".Net">.Net</option>
	  			<option value="C++">C++</option>
  			</select>  		
  		
  			<td>Class Mode :</td>
  			<td>
  			<select field="*{classMode}" name="classMode">
	  			<option value="">-Select-</option>
	  			<option value="Online">Online</option>
	  			<option value="Offline">Offline</option>
	  		</select> 
  		
  			<td>Status :</td>
  			<td>
  			<select field="*{status}" name="status">
	  			<option value="">-Select-</option>
	  			<option value="New">New</option>
	  			<option value="Old">Old</option>
	  			<option value="Lost">Lost</option>
	  		</select> 
  			<td><input type="submit" th:field="Search" class="btn btn-primary"></td>
  		</tr>
  		
  	</table>	
  	</form>

		<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Phone Number</td>
				<td>Course Name</td>
				<td>Class Mode</td>
				<td>Status</td>
				<td>Action</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="en : ${enqs}">
				<td th:text="${en.EnId}"></td>
				<td th:text="${en.StudentName}"></td>
				<td th:text="${en.StudentPhoneNumber}"></td>
				<td th:text="${en.courseName}"></td>
				<td th:text="${en.classMode}"></td>
				<td th:text="${en.status}"></td>
				<td>
				
				<form  th:action="@{/edit}" th:method="get">
				
				
				<input type="submit" value="Edit" class="btn btn-primary"/>
				<input type="hidden" th:value="${en.EnId}" name="enq_id"/>
					
					</form>			
				</td>
			</tr>	
		</tbody>
		</table>
	</center>
</body>
</html>
