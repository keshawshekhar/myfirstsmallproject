<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Here</title>
  </head>
  <body>
  
  <font color="green"> <p th:text="${msg}"></p></font>
  <font color="red"> <p th:text="${fmsg}"></p></font>
  <center>
  	<form th:object="${controller}" th:action="@{/login}" th:method="post" >
  
  	<table>
  		
  		<tr>
  			<td>Email :</td>
  			<td><input type="email" th:field="*{emailid}" required="required"></td>
  		
  		</tr>
  		<tr>
  			<td>Password :</td>
  			<td><input type="password" th:field="*{password}" required="required"></td>
  		
  		</tr>
  		
  		<tr>
  			<td></td>
  			<td><input type="submit" th:field="Submit" class="btn btn-primary"></td>
  		
  		</tr>
  	
  	
  	</table>	
  	
  	</form>
  	
  	<a href="register">Sign Up</a>
  </center>
    
  </body>
</html>
